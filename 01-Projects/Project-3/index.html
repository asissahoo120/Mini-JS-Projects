<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Local Clock</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            body {
                background-color: #d9d9d9;
                color: #222;
                text-align: center;
                padding-bottom: 40px;
            }

            header {
                background-color: #4a4e4e;
                height: 60px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 40px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            .home {
                color: #fff;
                text-decoration: none;
                font-size: 16px;
                font-weight: bold;
                padding: 8px 16px;
                border: 2px solid #ffffff40;
                border-radius: 6px;
                background-color: #4a4e4e;
                transition: background-color 0.3s, color 0.3s;
                display: inline-block;
            }

            .home:hover {
                background-color: #ffffff;
                color: #4a4e4e;
            }

            .time {
                background-color: orange;
                height: 45px;
                width: 200px;
            }
            .container {
                display: flex;
                height: calc(90vh - 100px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .container p {
                margin-bottom: 10px;
                font-weight: bolder;
                color: #222;
            }
            .time {
                display: flex;
                font-size: 25px;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
            }

            .time:hover {
                background-color: white;
                color: orange;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
                transition: transform 0.5s, box-shadow 0.6s, background-color 0.6s;

            }
        </style>
    </head>
    <body>
        <header>
            <a class="home" href="\01-Projects\Home">HOME</a>
        </header>
        <div class="container">
            <p>YOUR LOCAL TIME</p>
            <div class="time"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
