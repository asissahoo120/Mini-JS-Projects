<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <a class="home" href="/Projects/Home">HOME</a>
        </header>

        <h2>BMI CALCULATOR</h2>

        <div class="input-group height">
            <label for="heightInput">Height (cm)</label>
            <input id="heightInput" type="text" placeholder="e.g. 170" />
        </div>

        <div class="input-group weight">
            <label for="weightInput">Weight (kg)</label>
            <input id="weightInput" type="text" placeholder="e.g. 65" />
        </div>

        <button class="calc">CALCULATE</button>

        <h3 class="finalResult">Result here</h3>

        <div class="bmi-guide">
            <b>BMI Weight Guide</b>
            Underweight = Less than 18.6<br />
            Normal Range = 18.6 to 24.9<br />
            Overweight = Greater than 24.9
        </div>

        <script src="script.js"></script>
    </body>
</html>
